<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Забронировать стол</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>Бронирование
         столика в ресторанном комплексе «Прованс»
        </legend>
        <label for="name">Ваше имя </label>
        <input type="text" id="name" required>
        <br>
        <br>
        <label for="phoneNumber">Мобильный Телефон</label>
        <input type="tel" id="phoneNumber" placeholder="+375(__)___ __ __" required>
        <br>
        <br>
        <label for="email">E-mail</label>
        <input type="email" id="email" required>
        <br>
        <br>
        <label for="peopleNumber">Количество персон</label>
        <input type="text" id="peopleNumber" required>
        <br>
        <br>
        <label for="date">Дата посещения</label>
        <input type="date" id="date" required>
        <br>
        <br>
        <label for="time">Время посещения</label>
        <input type="time" id="time" required>
        <br>
        <br>
        <label for="comment">Комментарий</label>
        <br><br>
        <textarea name="comment" id="comment" cols="70" rows="10" placeholder="Пожелание к брони"></textarea>
        <br>
        <br>
        <input type="submit" value="Забронировать">
    </fieldset>
  </form>
  </body>
</html>
