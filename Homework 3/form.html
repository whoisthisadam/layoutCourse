<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <style>
   
  </style>
</head>
<body>
<form id="form">
  <fieldset>
    <legend>Форма обратной связи</legend>
    <br>
    <label for="lastName">Ваша фамилия</label>
    <input type="text" id="lastName" required>
    <br>
    <br>
    <label for="firstName">Ваше имя</label>
    <input type="text" id="firstName" required>
    <br>
    <br>
    <label for="mobilePhone">Мобильный телефон</label>
    <input type="tel" id="mobilePhone" value="+375" required pattern="+[0-9]{3}([0-9]{2})-[0-9]{3}-[0-9]{2}-[0-9]{2}">
    <br>
    <br>
    <label for="mail">E-mail</label>
    <input type="email" id="mail" required>
    <br>
    <br>
    <label for="theme">Тема обращения</label>
    <select name="themes" id="theme"  required>
      <option label="Выберите тему обращения"></option>
      <option value="data">Изменить данные в личном кабинете</option>
      <option value="enterProblem">Не могу войти в личный кабинет</option>
      <option value="other">Другая тема обращения</option>
    </select>
    <br>
    <br>
    <label for="message">Сообщение:</label>
    <br>
    <br>
    <textarea name="message" id="message"
     cols="90" rows="15" placeholder="Введите текст вашего сообщения..."></textarea>
     <br>
     <br>
     <input type="file" id="files" lang="en">
     <br>
     <br>
     <input type="checkbox" id="agree" required>
     <label for="agree">Вы соглашаетесь с тем, чтобы мы обрабатывали Ваши данные для предоставления Вам обратной связи.</label>
     
     <br>
     <br>
     <input type="submit">
     <input type="reset">
  </fieldset>
</form>  

</body>
</html>
